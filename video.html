<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d8e480d349.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Vdieo</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-cloum">
        <span class="status-clock">11:34</span>
        <i class="fas fa-satellite-dish"></i>
      </div>
      <div class="status-cloum">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">80%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <main>
      <ul class="vdieo">
        <a onClick="history.go(-1)">
          <img src="img/609173.jpg" class="video-img" />
        </a>
        <div class="video-list">
          <div class="video-list-name">
            <span class="video-name">darksoul video</span>
            <i class="fas fa-caret-down"></i>
          </div>
          <div class="video-list-under">
            <span class="play-views">views 400</span>
            <span class="play-time">5 years</span>
          </div>
          <div class="video-list-icon">
            <li class="video-icon">
              <i class="fas fa-thumbs-up"></i>
              <span class="video-icon-num">31</span>
            </li>
            <li class="video-icon">
              <i class="fas fa-thumbs-down"></i>
              <span class="video-icon-num">2</span>
            </li>
            <li class="video-icon">
              <i class="fas fa-share"></i>
              <span class="video-icon-num">share</span>
            </li>
            <li class="video-icon">
              <i class="fas fa-cloud-download-alt"></i>
              <span class="video-icon-num">offline-save</span>
            </li>
            <li class="video-icon">
              <i class="fas fa-share-square"></i>
              <span class="video-icon-num">save</span>
            </li>
          </div>
        </div>
      </ul>
      <ul class="video-contant-ul">
        <li class="play-list">
          <div class="play-clomn-list video-colum">
            <div class="play-clomn-cloum video-colum-cloum">
              <img
              src="img/illust_70992809_20181006_004546.png"
              alt=""
              class="play-icon-img"
              />
                <div class="play-list-name">
                  <div class="video-list-top">
                    <span class="video-name">SaChan Pi</span>
                    <span class="video-sub">suber 532</span>
                  </div>
                  <span class="video-list-bottom">sub</span>
                  <span class="video-list-last">join</span>
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
      <div class="video-comment">
        <div class="comment-name">
          <span class="name-span">comment</span>
        </div>
        <div class="coomet-icon">
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>
      <ul class="video-next-ul">
        <div class="video-next-list">
          <li class="next-colmn">
            <div class="next-top">
              <span class="next-top-left">next vdieo</span>
              <span class="next-top-right">auto next</span>
            </div>
            <div class="play-clomn">
              <img src="img/tracer-vs-reaper-overwatch-video-game-4812.jpg" class="play-img" />
              <li class="play-list">
                <div class="play-clomn-list">
                  <div class="play-clomn-cloum">
                    <img
                    src="img/illust_70992809_20181006_004546.png"
                    alt=""
                    class="play-icon-img"
                    />
                      <div class="play-list-name">
                        <span class="play-name">overwatch video </span>
                        <span class="play-list-bottom">leaftha's video channal</span>
                        <span class="play-list-bottom">lookup 5th</span>
                        <span class="play-list-bottom">5 years</span>
                      </div>
                    </div>
                    <div class="play-list-more">
                      <i class="fas fa-ellipsis-v"></i>
                    </div>
                  </div>
                </div>
              </li>
            </div>
          </li>
        </div>
      </ul>
    </main>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!</span>
    </div>
  </body>
</html>
