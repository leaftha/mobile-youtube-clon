<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d8e480d349.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Setting</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-cloum">
        <span class="status-clock">11:34</span>
        <i class="fas fa-satellite-dish"></i>
      </div>
      <div class="status-cloum">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">80%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="setting-header">
        <a onClick="history.go(-1)">
          <i class="fas fa-times"></i>
        </a>
        <span class="setting-header-contant">My id</span>
      </div>
    </header>
    <main>
      <ul class="setting-ul">
        <li class="play-list">
          <div class="play-clomn-list">
            <div class="play-clomn-cloum">
              <img
              src="img/illust_70992809_20181006_004546.png"
              alt=""
              class="play-icon-img"
              />
                <div class="play-list-name">
                  <span class="play-name">SaChan Pi</span>
                  <span class="setting-list-bottom">vltpcks@gmail.com</span>
                  <span class="setting-list-last">Google id setting</span>
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
      <div class="setting-mid">
        <span class="setting-mid-contant">youtube premlum</span>
      </div>
      <section class="setting__sections">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-lock"></i>
            </span>
            <span class="setting__title">My channal</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="far fa-bell"></i>
            </span>
            <span class="setting__title">view rcord</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="far fa-user"></i>
            </span>
            <span class="setting__title">setting</span>
          </li>
        </ul>
      </section>
    </main>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!</span>
    </div>
  </body>
</html>
