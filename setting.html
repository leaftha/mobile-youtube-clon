<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d8e480d349.js"
      crossorigin="anonymous"
    ></script>
    <title>Home</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-cloum">
        <span class="status-clock">11:34</span>
        <i class="fas fa-satellite-dish"></i>
      </div>
      <div class="status-cloum">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">80%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header-cloum">
        <i class="fab fa-youtube"></i>
        <span class="header-name">Premium</span>
      </div>
      <div class="header-cloum">
        <i class="fas fa-video"></i>
        <i class="fas fa-search"></i>
        <img src="img/profile.png" class="header-img" />
      </div>
    </header>
    <main></main>
  </body>
</html>
